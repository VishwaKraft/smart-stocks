<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">Calci</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="container">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Bought Price:</mat-label>
            <input matInput [(ngModel)]="boughtPrice" />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>No of units: </mat-label>
            <input matInput [(ngModel)]="noOfUnits" />
          </mat-form-field>
          <br />
          <label style="font-size: medium">Current Price: {{this.curPrice}} ₹</label><br />
          <br />
          <label style="font-size: medium"
            >Total Profit/Loss: <strong>{{this.profit_loss}} ₹</strong></label
          ><br />
        </div>
        <div mat-dialog-actions>
          <button mat-button (click)="calculateAmount()">Calculate</button>
          <button mat-button id="calculate" (click)="onNoClick()">Go Back</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
