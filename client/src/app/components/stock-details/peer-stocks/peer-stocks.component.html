<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">People Also Watch For...</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">{{ element.longName }}</td>
        </ng-container>

        <ng-container matColumnDef="currentPrice">
          <th mat-header-cell *matHeaderCellDef>Cur. Price</th>
          <td mat-cell *matCellDef="let element">{{ element.currentPrice.fmt }}</td>
        </ng-container>

        <ng-container matColumnDef="previousClose">
          <th mat-header-cell *matHeaderCellDef>Prev. Close</th>
          <td mat-cell *matCellDef="let element">{{ element.previousClose.fmt }}</td>
        </ng-container>

        <ng-container matColumnDef="change">
          <th mat-header-cell *matHeaderCellDef>Difference</th>
          <td mat-cell *matCellDef="let element">{{ element.change.fmt }}</td>
        </ng-container>

        <ng-container matColumnDef="change%">
          <th mat-header-cell *matHeaderCellDef>Change %</th>
          <td mat-cell *matCellDef="let element">{{ element.changePercentage.fmt }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="clickedRow(row)"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
