<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field appearance="outline" color="warn">
        <mat-label>Days</mat-label>
        <input matInput type="number" [(ngModel)]="userName" />
      </mat-form-field>
      <button (click)="getTopGainerLossers()">GO</button>

      <div class="table-responsive">
        <table mat-table [dataSource]="gainerTable" matSort>
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
            <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
          </ng-container>

          <ng-container matColumnDef="ltp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Price</th>
            <td mat-cell *matCellDef="let element">{{ element.ltp }}</td>
          </ng-container>

          <ng-container matColumnDef="dayChange">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
            <td mat-cell *matCellDef="let element">{{ element.dayChange.toFixed(2) }}</td>
          </ng-container>

          <ng-container matColumnDef="dayChangePerc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Change (%)</th>
            <td mat-cell *matCellDef="let element">{{ element.dayChangePerc.toFixed(2) }}%</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="clicked(row)"></tr>
        </table>
        <mat-progress-bar *ngIf="requireLoader" class="my-3" mode="indeterminate" color="warn">
        </mat-progress-bar>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
