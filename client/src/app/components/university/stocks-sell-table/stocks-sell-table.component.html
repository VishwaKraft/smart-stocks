<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">Current Holdings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="stockName">
          <th mat-header-cell *matHeaderCellDef>Stock Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.symbol }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Current Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="noOfUnits">
          <th class="center" mat-header-cell *matHeaderCellDef>Units Available</th>
          <td class="center" mat-cell *matCellDef="let element">
            {{ element.units }}
          </td>
        </ng-container>
        <ng-container matColumnDef="sell">
          <th class="center" mat-header-cell *matHeaderCellDef>Sell</th>
          <td class="center" mat-cell *matCellDef="let element">
            <button (click)="sellStock(this.element)">Sell</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
