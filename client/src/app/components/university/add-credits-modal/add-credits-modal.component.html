<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">Add Credits</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="profile-details">
        <form [formGroup]="AddCreditsForm" (ngSubmit)="onSubmit()" class="example-form">
          <mat-form-field class="example-full-width" appearance="fill" color="warn">
            <mat-label>No of Credits</mat-label>
            <input
              #credit
              (keyup)="onCreditChange(credit.value)"
              [(ngModel)]="defaultCredits"
              matInput
              type="number"
              placeholder="No of Credits (min 100)"
              formControlName="noOfCredits"
              min="100"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" color="warn">
            <mat-label>Amount</mat-label>
            <input
              readonly
              matInput
              placeholder="Amount"
              formControlName="amount"
              [(ngModel)]="defaultAmount"
            />
          </mat-form-field>

          <div id="wrapper">
            <button mat-raised-button type="submit" [disabled]="!AddCreditsForm.valid">
              Pay & Add Credits
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
